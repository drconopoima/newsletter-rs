[package]
name = "newsletter-rs-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
actix-web = { version = "^4" }
lazy_static = "^1"
uuid = { version = "^0.8", features = ["v4"] }
deadpool-postgres = { version = "^0.10" }
serde_urlencoded = "^0.7"
tokio = "^1.17"
reqwest = { version = "^0.11", features = ["json"] }

[dependencies.newsletter-rs]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fuzz_target_1"
path = "fuzz_targets/fuzz_target_1.rs"
test = false
doc = false
